description: For fixed rate mortgages, choose between 10, 15, 20, 25, or 30 year terms. For Adjustable Rate Mortgages we offer 5/1, 7/1, and 10/1 options. The minimum down payment requirement for conventional loans are typically 5%. We do offer the new Fannie Mae Home Ready and Freddie Home Possible programs which require as low as a 3% down payment with reduced mortgage insurance payments. Maximum income limits may apply to qualify.