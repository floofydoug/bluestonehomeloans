{{ "<!-- HEADER -->" | safeHTML }}
<header>
    <div class="header-content">
        <div class="header-content-inner">
            {{ with .Site.Params.hero.slogan }}
                <h1>{{ . | markdownify  }}</h1>
            {{ end }}
            {{ if and .Site.Params.hero.slogan .Site.Params.hero.subtitle }}
                <hr>
            {{ end }}
            {{ with .Site.Params.hero.subtitle }}
                <p>{{ . | markdownify }}</p>
            {{ end }}
            {{ with .Site.Params.hero.buttonText }}
                <a href="https://www.blink.mortgage/app/signup/p/bluestonehomeloansllc/mattmcmahon" 
                    target="_blank" 
                    class="btn btn-primary btn-xl" 
                    style="border-radius: 4px !important; background-color: #ffffff; color: #0c2882;">{{ . }}</a>
            {{ end }}
        </div>
    </div>
</header>
