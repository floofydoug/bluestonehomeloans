<section class="no-padding" id="portfolio" style="margin-top: 50px;">
        {{ with .Site.Params.portfolio.headline }}
        <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading" style="color: #0c2882;" >{{ . }}</h2>
                        <hr class="primary">
                    </div>
                </div>

            </div>
        {{ end }}

        {{ with .Site.Params.portfolio.subtext }} 
        <div class="row justify-content-xs-center" style="text-align: center">
            <div class="col-xs-4"> </div>
            <div class="col-xs-4"> 
                <p> {{.}} </p>
            </div> 
        </div>

        {{end}} 
        <div class="container-fluid">
            <div class="row no-gutter">
                {{ range .Site.Data.projects }}
                    <div class="col-lg-4 col-sm-6">
                        <a href="#portfolioModal{{ .modalID }}" class="portfolio-box portfolio-link" data-toggle="modal">
                            <img src="img/portfolio/{{ .img }}" class="img-responsive" alt="" style="width: 200%">
                            {{ if and .category .title }}
                                <div class="portfolio-box-caption">
                                    <div class="portfolio-box-caption-content">
                                        {{ with .category }}
                                            <div class="project-category text-faded">
                                                {{ . }}
                                            </div>
                                        {{ end }}
                                    </div>
                                </div>
                            {{ end }}
                        </a>
                        {{ with .title }}
                        <div style="font-size: 14px; color: #444444; text-align: center; font-weight: 700; margin: 15px;">
                            {{ . }}
                        </div>
                        {{ end }}
                    </div>
                {{ end }}
            </div>
        </div>
    </section>
