baseurl = "https://bluestonehomeloans.netlify.com/"
languageCode = "en-us"
title = "Bluestone Home Loans"
theme = "hugo-creative-theme"
googleAnalytics = ""

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "Matt McMahon"
	description = "Home Mortgages for Virginia, DC, and Maryland"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Bluestone Home Loans"

		[params.navigation.links]
			about     = "Home"
			services  = "Apply"
			portfolio = "Loan Programs"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Bluestone Home Loans"
		subtitle   = "Exceptional home financing options for every client."
		buttonText = "Apply Now"

	# Service section
	[params.services]
		headline = "Welcome To Bluestone Home Loans"
		subtext = "We appreciate the opportunity to earn your business. Take a look around our website and get to know us." 

        [[params.services.list]]
            icon = "fa-tag"
            title = "Industry-Leading Pricing"
            description = "Our prices are the absolute best"

        [[params.services.list]]
			icon = "fa-newspaper-o"
			title = "Diverse Program Selection"
			description = "We are connected to the most lenders in the area"

        [[params.services.list]]
            icon = "fa-heart"
            title = "Expert service; Fast Approval"
            description = "With our Technology and service, we'll get you approved faster than Amazon Deliveries"

	# Why section
	[params.why]
		headline = "Why Bluestone" 
		buttonText = "Learn More" 

	# Portfolio 
	[params.portfolio]
		headline = "Loan Programs" 
		subtext = "Bluestone Homeloans offers a variety of loan programs to meet your needs. We work with carefully selected, wholesale lenders to provide:" 

    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Get the Creative Theme for Hugo"

		[params.aside.button]
			text = "Download now"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "123-456-6789"
		email = "feedback@startbootstrap.com"

